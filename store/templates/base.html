{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Minimart Techno</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <style>
            .alert {
                position: relative;
            }
            .progress-bar {
                position: absolute;
                bottom: 0;
                left: 0;
                height: 4px;
                background-color: #ffc107;
                transition: width 1s linear;
            }
        </style>

    </head>
    <body>
        {% include 'navbar.html' %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert" data-bs-delay="5000">
                {{ message }}
                <div class="progress-bar" style="width: 0%;"></div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const alerts = document.querySelectorAll('.alert[data-bs-delay]');
                alerts.forEach(alert => {
                    const delay = parseInt(alert.getAttribute('data-bs-delay'), 10);
                    const progressBar = alert.querySelector('.progress-bar');
                    progressBar.style.transitionDuration = `${delay}ms`; // Set transition duration
                    progressBar.style.width = '100%'; // Start with full width
    
                    setTimeout(() => {
                        progressBar.style.width = '0%'; // Animate to 0% width
                        setTimeout(() => {
                            alert.classList.remove('show');
                            setTimeout(() => {
                                alert.remove(); // Remove the alert after the animation completes
                            }, 150); // Wait for the fade-out transition to complete
                        }, delay); // Match the delay time for synchronization
                    }, 100); // Delay to ensure the progress animation starts properly
                });
            });
        </script>
    </body>
</html>
