{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update your user profile information</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <br/><br/>
            <div class="card shadow-sm bg-light">
                <div class="card-body">
                    <form method="POST" action="{% url 'update_user' %}">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-secondary">Update Profile</button>
                        </div>
                    </form>
                    <div class="d-grid mt-4">
                        <a href="{% url 'update_password' %}" class="btn btn-outline-secondary">Update Password</a>
                    </div>
                </div>
            </div>
            <br/><br/>
        </div>
    </div>
</div>

{% endblock %}

<!-- Custom CSS for profile update page improvements -->
<style>
    .card {
        border: none;
        border-radius: 0.75rem;
    }
    .card-body {
        padding: 2rem;
    }
    .form-control {
        border-radius: 0.5rem;
        padding: 1rem;
    }
    .btn-secondary, .btn-outline-secondary {
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 1rem;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-secondary {
        background-color: #808080; /* Grey */
        color: #fff;
        border: none;
    }
    .btn-secondary:hover {
        background-color: #666666; /* Darker grey */
    }
    .btn-outline-secondary {
        color: #808080; /* Grey */
        border-color: #808080;
    }
    .btn-outline-secondary:hover {
        background-color: #666666; /* Darker grey on hover */
        color: #fff;
    }
</style>
