{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Log In</h1>
            <p class="lead fw-normal text-white-50 mb-0">Sign In To Your Account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <br/><br/>
            <div class="card shadow-sm bg-light">
                <div class="card-body">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" placeholder="Enter Your Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Enter Your Password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Log In</button>
                        </div>
                    </form>
                    <br/>
                    <p class="text-center">Don't have an account yet? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Register</a></p>
                </div>
            </div>
            <br/><br/>
        </div>
    </div>
</div>

{% endblock %}

<!-- Custom CSS for login page improvements -->
<style>
    .card {
        border: none;
        border-radius: 0.75rem;
    }
    .card-body {
        padding: 2rem;
    }
    .form-control {
        border-radius: 0.5rem;
        padding: 1rem;
    }
    .btn-secondary {
        background-color: #808080; /* Grey */
        color: #fff;
        border-radius: 0.5rem;
        padding: 0.75rem;
        font-size: 1rem;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn-secondary:hover {
        background-color: #666666; /* Darker grey */
    }
    .text-center a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }
    .text-center a:hover {
        color: #0056b3;
    }
</style>
