{% extends 'base.html' %}

{% block content %}

<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below...</p>
        </div>
    </div>
</header>

<!-- Categories Section -->
<div class="container my-5">
    <div class="row justify-content-center">
        {% for category in categories %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 text-center border-0 shadow-sm category-card">
                <div class="card-body">
                    <div class="icon-container mb-3">
                        <i class="fas fa-th fa-3x"></i> <!-- Different icon style -->
                    </div>
                    <h5 class="card-title">{{ category }}</h5>
                </div>
                <div class="card-footer border-0 bg-transparent">
                    <a href="{% url 'category' category %}" class="btn btn-outline-primary">Explore</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

<style>
.category-card {
    transition: transform 0.3s, box-shadow 0.3s;
}
.category-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.icon-container {
    background-color: #f8f9fa;
    border-radius: 50%;
    display: inline-block;
    padding: 20px;
}
</style>
